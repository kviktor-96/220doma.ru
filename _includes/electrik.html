<!-- Team Section -->
    <section id="elektrik" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Электрик Брянск</h2>
                    <h3 class="section-subheading text-muted">Профессиональный электрик, который знает своё дело.</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-sm-4" style="width:100%;">
                    <div class="team-member">
<picture>
  <source srcset="img/team/1.webp" type="image/webp">
            <img src="img/team/1.png" class="img-responsive img-circle" alt="" style="width : auto; height:auto;">
</picture>                         <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">Качественная электрика - залог безопасности вашего дома.</p>
                </div>
            </div>
        </div>
    </section>
